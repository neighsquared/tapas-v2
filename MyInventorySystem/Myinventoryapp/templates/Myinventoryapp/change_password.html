{% extends 'Myinventoryapp/base.html' %}
{% load static %}



                {% block content %}
                <div class="col d-flex justify-content-center">
                    <div class="card w-25 mt-2 me-4 center">
                        <div class="card-header text">
                            <h5>Change Password</h5>
                        </div>
            
                        <div class="card-body">
                            {% if a %}
                            <form method="POST" action="{% url 'change_password' pk=a.pk %}">{% csrf_token %}
                                
                                <div class="form-group">
                                    <label for="current_pass"><b>Current Password</b></label>
                                    <input type="password" class="form-control mt-1" id="current_pass" name="current_pass">
                                </div>
                                <div class="form-group my-3">
                                    <label for="new_pass"><b>New Password</b></label>
                                    <input type="password" class="form-control mt-1" id="new_pass" name="new_pass">
                                </div>
                                <div class="form-group my-3">
                                    <label for="retype_pass"><b>Retype New Password</b></label>
                                    <input type="password" class="form-control mt-1" id="retype_pass" name="retype_pass">
                                </div>
                                <button type="submit" class="btn btn-primary my-1">Update Password</button>
                                <a href="{% url 'manage_account' pk=a.pk %}" class="btn btn-danger my-1 mx-2">Cancel</a>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center mt-2">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }} d-inline me-5"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                {% endblock %}
